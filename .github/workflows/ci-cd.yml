name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    name: ðŸš€ Setup & Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: _site

  validate:
    name: âœ… Validate Code
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm install
    - uses: actions/download-artifact@v3
      with:
        name: build-files
        path: _site
    - run: npx html-validate _site/index.html
    - run: npx eslint js/*.js
    - run: npm audit --audit-level=high

  performance:
    name: ðŸ“Š Performance & SEO
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm install
    - uses: actions/download-artifact@v3
      with:
        name: build-files
        path: _site
    - run: node scripts/accessibility-test.js
    - run: npx lhci autorun --config .lighthouserc.json
    - run: node scripts/seo-check.js

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm install
    - uses: actions/download-artifact@v3
      with:
        name: build-files
        path: _site
    - run: node scripts/security-scan.js
    - run: node scripts/image-check.js

  deploy:
    name: ðŸš¢ Deploy
    runs-on: ubuntu-latest
    needs: [validate, performance, security]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v3
      with:
        name: build-files
        path: _site
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site