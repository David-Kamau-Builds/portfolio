name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  checkout:
    name: ðŸš€ Setup - Checkout code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        echo "Files being uploaded:"
        ls -la
        echo "Eleventy config exists:"
        ls -la .eleventy.js || echo "Missing .eleventy.js"
    - uses: actions/upload-artifact@v4
      with:
        name: source-code
        path: .
        include-hidden-files: true

  setup-node:
    name: ðŸš€ Setup - Node.js Environment
    runs-on: ubuntu-latest
    needs: checkout
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: source-code
        path: .
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - uses: actions/upload-artifact@v4
      with:
        name: node-setup
        path: .
        include-hidden-files: true

  install-deps:
    name: ðŸš€ Setup - Install Dependencies
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: node-setup
        path: .
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - uses: actions/upload-artifact@v4
      with:
        name: with-deps
        path: .
        include-hidden-files: true

  build-site:
    name: ðŸš€ Setup - Build Site
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: with-deps
        path: .
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Source directory contents:"
        ls -la src/ || echo "src directory not found"
        echo "Eleventy config:"
        cat .eleventy.js
    - run: npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: built-site
        path: .
        include-hidden-files: true

  cache-deps:
    name: ðŸš€ Setup - Cache Dependencies
    runs-on: ubuntu-latest
    needs: build-site
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: built-site
        path: .
    - uses: actions/upload-artifact@v4
      with:
        name: cached-build
        path: .
        include-hidden-files: true

  validate-html:
    name: âœ… Validate - HTML Structure
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm ci
    - run: npx html-validate _site/index.html || exit 1

  validate-js:
    name: âœ… Validate - JavaScript Code
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - run: npx eslint js/*.js || exit 1

  validate-css:
    name: âœ… Validate - CSS Styles
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: find css/ -name "*.css" -exec npx w3c-css-validator {} \; || exit 1

  validate-links:
    name: âœ… Validate - Link Integrity
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: npx blc http://localhost:3000 --recursive --exclude-external || exit 1

  validate-accessibility:
    name: âœ… Validate - Accessibility Standards
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm ci
    - run: npx puppeteer browsers install chrome
    - run: cd _site && node ../scripts/accessibility-test.js || exit 1

  validate-performance:
    name: âœ… Validate - Performance Metrics
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm ci
    - run: npx puppeteer browsers install chrome
    - run: cd _site && npx lhci autorun --config ../.lighthouserc.json || exit 1

  validate-security:
    name: âœ… Validate - Security Scan
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: cd _site && node ../scripts/security-scan.js || echo "Security warnings found but continuing..."

  validate-images:
    name: âœ… Validate - Image Optimization
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: cd _site && node ../scripts/image-check.js || exit 1

  validate-seo:
    name: âœ… Validate - SEO Requirements
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: cd _site && node ../scripts/seo-check.js || exit 1

  validate-deps-security:
    name: âœ… Validate - Dependencies Security
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: npm audit --audit-level=high || exit 1

  validate-bundle-size:
    name: âœ… Validate - Bundle Size
    runs-on: ubuntu-latest
    needs: cache-deps
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: |
        BUNDLE_SIZE=$(du -sb _site | cut -f1)
        if [ $BUNDLE_SIZE -gt 10485760 ]; then echo "Bundle too large: $BUNDLE_SIZE bytes" && exit 1; fi

  deploy-pages:
    name: ðŸš¢ Deploy - GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate-html, validate-js, validate-css, validate-links, validate-accessibility, validate-performance, validate-security, validate-images, validate-seo, validate-deps-security, validate-bundle-size]
    if: github.ref == 'refs/heads/main' && success()
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - uses: actions/configure-pages@v4
    - uses: actions/upload-pages-artifact@v3
      with:
        path: ./_site
    - id: deployment
      uses: actions/deploy-pages@v4

  deploy-notify:
    name: ðŸš¢ Deploy - Notify Success
    runs-on: ubuntu-latest
    needs: deploy-pages
    if: github.ref == 'refs/heads/main' && success()
    steps:
    - run: echo "âœ… Deployment successful to https://${{ github.repository_owner }}.github.io/portfolio/"

  cleanup-artifacts:
    name: ðŸ§¹ Cleanup - Remove Build Artifacts
    runs-on: ubuntu-latest
    needs: [deploy-notify]
    if: always()
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: |
        rm -rf node_modules/.cache
        rm -rf _site
        npm cache clean --force

  cleanup-temp:
    name: ðŸ§¹ Cleanup - Clear Temporary Files
    runs-on: ubuntu-latest
    needs: cleanup-artifacts
    if: always()
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: cached-build
        path: .
    - run: |
        find . -name "*.tmp" -delete
        find . -name "*.log" -delete