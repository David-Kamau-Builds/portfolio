name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: portfolio-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-site:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Inspect repo
        run: |
          echo "pwd: $(pwd)"
          ls -la
          ls -la src/ || true
      - name: Build
        run: npm run build
      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site

  validate-html:
    name: Validate - HTML Structure
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dev dependencies
        run: npm ci
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - name: Validate HTML
        run: npx html-validate _site/index.html || exit 1

  validate-js:
    name: Validate - JavaScript Code
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dev dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint js/*.js || exit 1

  validate-css:
    name: Validate - CSS
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - uses: actions/checkout@v4
      - name: Install w3c validator
        run: npm ci
      - name: Validate CSS files
        run: find css/ -name "*.css" -exec npx w3c-css-validator {} \; || exit 1

  validate-accessibility:
    name: Validate - Accessibility Standards
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Install puppeteer browsers
        run: npx puppeteer browsers install chrome
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - name: Run accessibility checks
        run: cd _site && node ../scripts/accessibility-test.js || exit 1

  validate-performance:
    name: Validate - Performance Metrics
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Install puppeteer
        run: npx puppeteer browsers install chrome
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - name: Run Lighthouse CI
        run: cd _site && npx lhci autorun --config ../.lighthouserc.json || exit 1

  validate-security:
    name: Validate - Security Scan
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - name: Run security scan
        run: cd _site && node ../scripts/security-scan.js || echo "Security warnings found but continuing..."

  validate-images:
    name: Validate - Image Optimization
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - name: Run image checks
        run: cd _site && node ../scripts/image-check.js || exit 1

  validate-seo:
    name: Validate - SEO Requirements
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - name: Run SEO checks
        run: cd _site && node ../scripts/seo-check.js || exit 1

  validate-deps-security:
    name: Validate - Dependencies Security
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - uses: actions/checkout@v4
      - name: Install deps for audit
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=high || exit 1

  validate-bundle-size:
    name: Validate - Bundle Size
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb _site | cut -f1)
          if [ $BUNDLE_SIZE -gt 10485760 ]; then echo "Bundle too large: $BUNDLE_SIZE bytes" && exit 1; fi

  deploy-pages:
    name: Deploy - GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate-html, validate-js, validate-css, validate-links, validate-accessibility, validate-performance, validate-security, validate-images, validate-seo, validate-deps-security, validate-bundle-size]
    if: github.ref == 'refs/heads/main' && success()
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      - id: deployment
        uses: actions/deploy-pages@v4

  deploy-notify:
    name: Deploy - Notify Success
    runs-on: ubuntu-latest
    needs: deploy-pages
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - run: echo "Deployment successful to https://${{ github.repository_owner }}.github.io/portfolio/"

  cleanup-temp:
    name: ðŸ§¹ Cleanup - Clear Temporary Files
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Clean workspace
        run: |
          find . -name "*.tmp" -type f -delete || true
          find . -name "*.log" -type f -delete || true
          rm -rf node_modules/.cache || true